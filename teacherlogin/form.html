<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trouble Report Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            width: 90%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        div {
            display: flex;
            flex-direction: column;
        } 
        label {
            margin-bottom: 5px;
        }
        input, select, textarea, button {
            padding: 8px;
            box-sizing: border-box;
            width: 100%;
        }
        textarea {
            resize: vertical;
        }
        button {
            grid-column: span 2;
            padding: 10px 15px;
            background-color: #0d0d0d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            align-self: center;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media only screen and (max-width:400px){
        .raw{ flex-direction: column;}
        .sub{
            flex: 1;}
        }

    </style>
</head>
<body>
    <div>
        <h2>Please enter your details</h2>
        <form id="troubleReportForm">
            <div class=".raw">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class=".raw">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class=".raw">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class=".raw">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div class=".raw">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class=".raw">
                <label for="urgencyLevel">Urgency Level:</label>
                <select id="urgencyLevel" name="urgencyLevel" required>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>
            <div class=".raw">
                <label for="location">Location of Trouble:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="grid-column: span 2;">
                <label for="additionalInfo">Additional Information:</label>
                <textarea id="additionalInfo" name="additionalInfo" rows="4"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>

    </div>
    <script>
        document.getElementById('troubleReportForm').addEventListener('submit', function(event) {
            event.preventDefault();
            

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const date = document.getElementById('date').value;
            const urgencyLevel = document.getElementById('urgencyLevel').value;
            const location = document.getElementById('location').value;
            const additionalInfo = document.getElementById('additionalInfo').value;


            alert(`Form submitted successfully!\n\nDetails:\nFirst Name: ${firstName}\nLast Name: ${lastName}\nEmail: ${email}\nPhone Number: ${phoneNumber}\nDate: ${date}\nUrgency Level: ${urgencyLevel}\nLocation of Trouble: ${location}\nAdditional Information: ${additionalInfo}`);
        });
    </script>
</body>
</html>
